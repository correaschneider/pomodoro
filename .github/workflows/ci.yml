name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-matrix:
    name: Setup matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ['3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Show environment
        run: |
          python --version
          pip --version
          uname -a || ver || systeminfo | findstr /B /C:"OS Name" /C:"OS Version" || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Lint (ruff)
        run: ruff .

      - name: Format check (black)
        run: black --check .

      - name: Test
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      - name: Security audit (pip-audit)
        run: pip-audit || true


